AllCops:
  TargetRailsVersion: 4.2
  TargetRubyVersion: 2.1
  Exclude:
    - 'db/migrate/**'
    - 'db/schema.rb'
    - 'vendor/**/*'

Lint/AssignmentInCondition:
  Exclude:
    - 'bin/spring'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'

Metrics/ClassLength:
  Max: 200

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 15

Rails:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false
